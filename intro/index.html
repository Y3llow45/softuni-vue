<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!--<h1>{{title}}</h1>
        <h1>{{age}}</h1>-->
        <!--<input v-on:click="changeTitle"/>-->
        <!--<button v-on:click="changeTitle">Change title</button>-->
        <input v-bind:value="title" v-on:input="changeTitle" />
        <input v-model="title" />
        {{title}}
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                title: 'Hello fr',
                age: -3,
            },
            methods: {
                changeTitle(e) {
                    const newValue = e.target.value;
                    //const newValue = 'New title;'
                    this.title = newValue;
                }
            },
        })
    </script>
</body>
